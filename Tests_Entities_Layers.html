<html>
    <head>
            <script src="Lib_2D_JS_Biirra_Core.js"></script>
            <script src="Lib_2D_JS_Biirra_Base.js"></script>
            <script src="Lib_2D_JS_Biirra_Input.js"></script>
            <script src="Lib_2D_JS_Biirra_Experimental.js"></script>
            <style>
                canvas{
                    position: absolute;
                }
            </style>
    </head>
    <body>
        <canvas id="GUI-layer" ></canvas>
    </body>
    <script>

        let GUI = document.getElementById("GUI-layer");
        GUI.width = window.screen.width;
        GUI.height = window.screen.height;

        let guiLayer = new Layer(GUI, 20);

        let playnowImage = new Image();
        playnowImage.src = "assets/playnow_cta.png";
        let playnowSprite = new Sprite({
            texture:playnowImage,                        // The image.        
            body: new Rect({                            // The rectangle that defines the body of the sprite. Contains data on where to write the sprite on the canvas.
                location: new Vector2d(100,100),        // The location where to draw the selected area on the canvas.
            })
        });  
        let playnowButton = new Button({
            sprite: playnowSprite
        });
        playnowButton.timesClicked = 0;
        playnowButton.onClick = function(){
            this.timesClicked++;
            console.log("This button has been clicked " + this.timesClicked + " time(s)!");
        }; 

        guiLayer.gameObjects.push(playnowButton);
        guiLayer.run();

    </script>
</html>
