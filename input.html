<html>
    <head>
        <script src="Lib_2D_JS_Biirra_Base.js"></script>
        <script src="Lib_2D_JS_Biirra_Input.js"></script>
    </head>
    <body>
        <canvas id="field" width="564" height="564"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("field");
        let ctx = canvas.getContext("2d");
        ctx.width = 500;
        ctx.height = 500;

        let inputListener = new InputListener(canvas);

        
        (function() {
            
            function gameLoop () {
                console.log("In loop x: " + inputListener.mousePos.x + " y: " + inputListener.mousePos.y);
            }
            setInterval(gameLoop, 500);
        })();
    </script>
</html>
