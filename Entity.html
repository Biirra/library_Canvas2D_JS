<html>
    <head>
        <script src="Lib_2D_JS_Biirra.js"></script>
    </head>
    <body>
        <canvas id="field" width="500" height="500"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("field");
        let ctx = canvas.getContext("2d");
        ctx.width = 500;
        ctx.height = 500;
        
        let coinImage = new Image();
        coinImage.src = "assets/coin-sprite-animation.png"; 
        
        let coin = new Entity({
            context: ctx,
            img: coinImage,
            width: 100,      // width of the sprite
            height: 100,     // height of the sprite
            numberOfFrames: 10,
            animationSpeed: 0,
            loop: true,
            reverse:true,
            location:new Vector2d(50,50)
        });
        let wind = new Vector2d(3,0);
        coin.applyForce(wind);

        
        let coin2 = new Entity({
            context: ctx,
            img: coinImage,
            width: 100,      // width of the sprite
            height: 100,     // height of the sprite
            numberOfFrames: 10,
            animationSpeed: 0,
            loop: true,
            reverse:false,
            location:new Vector2d(300,0)
        });

        let world = new Sprite({
            context: ctx,
            width: 500,      // width of the sprite
            height: 500,     // height of the sprite
        });

        (function() {
            function gameLoop () {
                ctx.clearRect(0, 0, 500, 500);
                coin.update();
                coin.render();
                

                coin2.update();
                coin2.render();

                if(coin.onCollisionEnter(coin2)){
                    coin.velocity.mult(-1);
                }
                if(coin.onCollisionLeave(world)){
                    coin.velocity.mult(-1);
                }

            }
            //gameLoop();
            setInterval(gameLoop, 60);
        })();
    </script>
</html>
