<html>
    <head>
        <script src="Lib_2D_JS_Biirra.js"></script>
    </head>
    <body>
        <canvas id="field" width="500" height="500"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("field");
        let ctx = canvas.getContext("2d");
        ctx.width = 500;
        ctx.height = 500;
        
        let coinImage = new Image();
        coinImage.src = "assets/coin-sprite-animation.png"; 
        
        let coin = new Entity({
            context: ctx,
            img: coinImage,
            width: 100,      // width of the sprite
            height: 100,     // height of the sprite
            numberOfFrames: 10,
            animationSpeed: 0,
            loop: true,
            reverse:true,
            location:new Vector2d(50,50)
        });

        
        (function() {
            function gameLoop () {
                ctx.clearRect(0, 0, 500, 500);
                coin.update();
                coin.render();
            }
            //gameLoop();
            setInterval(gameLoop, 60);
        })();
    </script>
</html>
