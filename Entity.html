<html>
    <head>
        <script src="Lib_2D_JS_Biirra.js"></script>
    </head>
    <body>
        <canvas id="field" width="564" height="564"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("field");
        let ctx = canvas.getContext("2d");
        ctx.width = 564;
        ctx.height = 564;

        let earthImage = new Image();
        earthImage.src = "assets/Earth1024x1024_256Frames.png"; // source: https://s3.us-east-2.amazonaws.com/singular-assets/Global/Earth1024x1024_256Frames.png
        
        let earth = new Entity({
            context: ctx,
            img: earthImage,
            width: 64,      // width of the sprite
            height: 64,     // height of the sprite
            numberOfFrames: 16,
            numberOfRows: 16,
            ticksPerFrame: 0,
            loop: true,
            reverse: true,
            location:new Vector2d(50,50)
        });

        let universe = new Sprite({
            img: earthImage,
            width: 500,      // width of the sprite
            height: 500,     // height of the sprite
        });
        
        (function() {
            
            function gameLoop () {
                ctx.clearRect(0, 0, 564, 564);

                earth.update();
                earth.render();
                earth.applyForce(Forces.wind);
                earth.applyForce(Forces.gravity);

                checkEdges(earth, universe);
                // TODO: Change collision, check gets to bulky if specified.
                if(earth.onCollisionLeave(universe, new Vector2d(earth.width, earth.height))){
                    //earth.velocity.mult(-1);
                }
            }
            setInterval(gameLoop, 10);
        })();

        function checkEdges(entity, layer) {
            if (entity.location.x > layer.width) {
                entity.location.x = layer.width;
                entity.velocity.x *= -1;
            } else if (entity.location.x < 0) {
                entity.velocity.x *= -1;
                entity.location.x = 0;
            }
 
            if (entity.location.y > layer.height) {
                entity.velocity.y *= -1;
                entity.location.y = layer.height;
            }
        }
    </script>
</html>
