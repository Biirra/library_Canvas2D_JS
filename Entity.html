<html>
    <head>
        <script src="Lib_2D_JS_Biirra.js"></script>
    </head>
    <body>
        <canvas id="field" width="500" height="500"></canvas>
    </body>
    <script>
        let canvas = document.getElementById("field");
        let ctx = canvas.getContext("2d");
        ctx.width = 500;
        ctx.height = 500;

        let earthImage = new Image();
        earthImage.src = "assets/Earth1024x1024_256Frames.png"; // source: https://s3.us-east-2.amazonaws.com/singular-assets/Global/Earth1024x1024_256Frames.png
        
        let earth = new Sprite({
            context: ctx,
            img: earthImage,
            width: 64,      // width of the sprite
            height: 64,     // height of the sprite
            numberOfFrames: 16,
            numberOfRows: 16,
            ticksPerFrame: 0,
            loop: true,
            reverse: true,
            location:new Vector2d(50,50)
        });
        
        let coinImage = new Image();
        coinImage.src = "assets/coin-sprite-animation.png"; 
        
        let coin = new Entity({
            context: ctx,
            img: coinImage,
            width: 100,      // width of the sprite
            height: 100,     // height of the sprite
            numberOfFrames: 10,
            ticksPerFrame: 0,
            loop: true,
            reverse:true,
            location:new Vector2d(50,50)
        });
        let wind = new Vector2d(0,3);
        coin.applyForce(wind);

        
        let coin2 = new Entity({
            context: ctx,
            img: coinImage,
            width: 100,      // width of the sprite
            height: 100,     // height of the sprite
            numberOfFrames: 10,
            ticksPerFrame: 0,
            loop: true,
            reverse:false,
            location:new Vector2d(300,0)
        });

        let world = new Sprite({
            context: ctx,
            width: 500,      // width of the sprite
            height: 500,     // height of the sprite
        });

        (function() {
            
            function gameLoop () {
                ctx.clearRect(0, 0, 500, 500);
                //coin.update();
                //coin.render();
                

                //coin2.update();
                //coin2.render();

                earth.update();
                earth.render();

                //if(coin.onCollisionEnter(coin2)){
                    //coin.velocity.mult(-1);
                //}
                //if(coin.onCollisionLeave(world, new Vector2d(-coin.width, -coin.height))){
                    //coin.velocity.mult(-1);
                //}

            }
            setInterval(gameLoop, 10);
        })();
    </script>
</html>
